# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  checkout:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@master
  deploy:    
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
    # Runs a set of commands using the runners shell
    - run: |
        cd $GITHUB_WORKSPACE
        sudo -H python3 -mpip install setuptools
        sudo -H python3 -mpip install b2
        zip -r hidden_totem_food_offhand.zip assets pack.mcmeta
        b2 authorize-account ${{ secrets.B2_APPKEY_ID }} ${{ secrets.B2_APPKEY }}
        b2 upload-file --noProgress ${{ secrets.B2_BUCKET }} hidden_totem_food_offhand.zip hidden_totem_food_offhand.zip
        b2 clear-account 
